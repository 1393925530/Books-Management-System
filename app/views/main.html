<div class "container">
    <h2>My todos</h2>
    <form role="form" ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
                <span class="input-group-btn"> 
                  <input title ="添加" type="submit" value="Add" class="btn btn-primary">
                 </span>
            </div>
        </div>
    </form>
    <p></p>
    <p class="input-group row" ng-repeat="todo in todos">
        <input type="text" ng-model="todo" class="form-control">
        <span class="input-group-btn">
          <button title ="删除" class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">Delete</button>
        </span>
    </p>
</div>
